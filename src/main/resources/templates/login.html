<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Crossover Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Crossover"/>

    <!-- Le styles -->
    <link href="../static/css/bootstrap.min2.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap-responsive.min.css}"/>
    <link href="../static/css/app.css" rel="stylesheet"
          th:href="@{/css/app.css}"/>

    <link rel="shortcut icon" href="../assets/ico/favicon.png"/>

    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

    </style>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Demand Books</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">My Demands</a></li>
                    <li><a href="#contact">My Account</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <h1>Welcome to Crossover Library</h1>

    <div class="row">
        <div id="content">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><h2>Login to your account</h2>
                    <form role="form" th:action="@{/login}" method="post">
                  <!--      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                        <input type="text" required="required" name="username" placeholder="Username"/>
                        <input type="password" required="required" name="password" placeholder="Password"/>
                        <span><input type="checkbox" name="remember-me" class="checkbox"/><p>Keep me signed in</p></span>
                        <button id="btnlogin" type="submit" class="btn btn-default">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-1"><h2 class="or">OR</h2></div>
            <div class="col-sm-4">
                <div class="signup-form"><h2>New User Signup!</h2>
                    <form th:action="@{/user/create}" role="form" name="form" method="POST">
                    <!--   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                        <input type="text" name="username" id="username" required="required" placeholder="Create a Username"/>
                        <input type="email" name="email" id="email" required="required" placeholder="Email Address"/>
                        <input type="password" name="password" id="password" required="required" placeholder="Password"/>
                        <input type="password" name="passwordRepeated" id="passwordRepeated" required="required" placeholder="Confirm Password"/>
                        <input type="hidden" name="role" id="role" value="USER"/>
                        <button  type="submit" class="btn btn-default">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/jquery.js"
        th:src="@{/js/jquery.js}"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
